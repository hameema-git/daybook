<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Entry | Day Book</title>
  
  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f1f3f5;
      font-weight: 500;
    
    }

    .form-container {
      max-width: 500px;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      margin: 60px auto;
    }

    .form-title {
      font-weight: bold;
      color: #0d6efd;
    }

    .form-label {
      font-weight: 500;
    }

    .btn-success {
      background-color: #198754;
      border: none;
    }

    .btn-secondary {
      border: none;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h3 class="form-title text-center mb-4"><i class="bi bi-plus-circle-fill me-2"></i>Add New Entry</h3>
    
    <form method="POST">
      {% csrf_token %}

      <!-- Type Select -->
      <div class="mb-3">
        <label for="type" class="form-label">Type</label>
        <select name="type" class="form-select" id="type" required>
          <option value="" disabled selected>Choose type</option>
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
      </div>

      <!-- Amount Field -->
      <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" step="0.01" name="amount" id="amount" class="form-control" placeholder="Enter amount" required>
      </div>

      <!-- Category Field -->
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <input type="text" name="category" id="category" class="form-control" placeholder="Enter category" required>
      </div>

      <!-- Note Field -->
      <div class="mb-3">
        <label for="note" class="form-label">Note</label>
        <textarea name="note" id="note" class="form-control" placeholder="Optional note..."></textarea>
      </div>

      <!-- Date Field -->
      <div class="mb-4">
        <label for="date" class="form-label">Date</label>
        <input type="date" name="date" id="date" class="form-control" value="{{ today_date }}">
      </div>

      <!-- Buttons -->
      <button type="submit" class="btn btn-success w-100"><i class="bi bi-check-circle me-1"></i>Save Entry</button>
      <a href="{% url 'dashboard' %}" class="btn btn-secondary w-100 mt-2"><i class="bi bi-arrow-left me-1"></i>Cancel</a>
    </form>
  </div>

</body>
</html>
