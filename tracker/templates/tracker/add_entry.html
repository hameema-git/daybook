<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Entry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <h3>Add Entry</h3>
  <form method="POST">
    {% csrf_token %}
    
    <!-- Type Select -->
    <select name="type" class="form-select mb-2">
      <option value="income">Income</option>
      <option value="expense">Expense</option>
    </select>
    
    <!-- Amount Field -->
    <input type="number" step="0.01" name="amount" class="form-control mb-2" placeholder="Amount" required>
    
    <!-- Category Field -->
    <input type="text" name="category" class="form-control mb-2" placeholder="Category" required>
    
    <!-- Note Field -->
    <textarea name="note" class="form-control mb-2" placeholder="Note (optional)"></textarea>
    
    <!-- Date Field (Optional) -->
    <input type="date" name="date" class="form-control mb-2" value="{{ today_date }}">
    
    <!-- Save Button -->
    <button type="submit" class="btn btn-success w-100">Save</button>
    
    <!-- Cancel Button -->
    <a href="{% url 'dashboard' %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
  </form>
</body>
</html>
